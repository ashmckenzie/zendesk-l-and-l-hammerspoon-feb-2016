# Hammerspoon

---

## According to hammerspoon.org

> This is a tool for powerful automation of OS X. At its core, Hammerspoon is just a bridge between the operating system and a Lua scripting engine. What gives Hammerspoon its power is a set of extensions that expose specific pieces of system functionality, to the user.

---

Hammerspoon is a productivity tool that offers the following features:

* Window management (size, location, placement)
* Watchers - screen, applications, battery, filesystem, wifi, usb
* Hotkey support
* Definitions are written in Lua!
